{% extends 'body.html' %}
{% load static %}

{% block head %}

    <script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/core/jquery.min.js' %}"></script>

    {% block head_list %}

    {% endblock %}

{% endblock %}

{% block content %}
    <div class="col-md-12">
        <div class="card">
            {% block card_header %}

            {% endblock %}
            <div class="card-body">
                <div class="toolbar">
                    <!-- Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <div class="material-datatables">
                    <table id="data" class="table table-striped table-no-bordered table-hover" style="width:100%">
                        <thead style="font-weight: bold">
                        {% block columns %}

                        {% endblock %}
                        </thead>
                        <tbody>
                        {% block rows %}

                        {% endblock %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end content-->
        </div>
        <!--  end card  -->
    </div>
    <!--  end col-md-12  -->

{% endblock %}

{% block javascript %}
    <script type="application/javascript">
        $(function () {
            $('#data').DataTable({
                responsive: true,
                autoWidth: false,
                language: {
                    url: "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
                },
            });

            $('.btnTest').on('click', function () {
                $.ajax({
                    url: window.location.pathname,
                    type: 'POST',
                    data: {id: 1},
                    dataType: 'json'
                }).done(function (data) {
                    console.log(data);
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus + ': ' + errorThrown);
                }).always(function (data) {
                });
            });
        });
    </script>
{% endblock %}
