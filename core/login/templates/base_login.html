{% load static %}
{% load widget_tweaks %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76"
          href="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png"
          href="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        {{ title }}
    </title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/css/material-dashboard.css' %}"
          rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    {#  <link href="../../assets/demo/demo.css" rel="stylesheet" />#}
</head>

<body class="off-canvas-sidebar">
<div class="wrapper wrapper-full-page">

    {% block content %}

    {% endblock %}

    <footer class="footer">
        <div class="container">
            <nav class="pull-left">
                <ul>
                    <li>
                        <a href="#">
                            <!--Home-->
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <!--Blog-->
                        </a>
                    </li>
                </ul>
            </nav>
            <p class="copyright pull-right">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>
                <a href="http://www.cieltechno.com">Un producto de CielTechno SAS,</a> todos los derechos reservados
            </p>
        </div>
    </footer>
</div>


<!--   Core JS Files   -->
<script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/core/jquery.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/core/bootstrap-material-design.min.js' %}"></script>
<script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
<!-- Chartist JS -->
<script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'lib/material-dashboard-pro-html-v2.2.2/assets/js/material-dashboard.js' %}"
        type="text/javascript"></script>

<script>
    $(document).ready(function () {
        md.checkFullPageBackgroundImage();
        setTimeout(function () {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700);
    });
</script>
</body>

</html>
